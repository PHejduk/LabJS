<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<canvas id="canvas">
    <div class="contener"></div>
</canvas>
<div class="parent">
    <div class="circleValue table">
        <p>Circle Value</p>
        <input value="0" type="text" name="Circle Value" id="circle">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div class="xny table">
        <label for="">X %</label>
        <input value="20" type="text" name="X %" id="xPole">
        <br>
        <label for="">Y %</label>
        <input value="20" type="text" name="Y %" id="yPole">
        <br>
        <button id="go">Change Size</button>
    </div>
    <div class="FPS table" id="fps"></div>
</div>
    <script src="./script.js"></script>
</body>
</html>
